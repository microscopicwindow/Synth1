<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi Oscillator Synth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Phi Oscillator Synth</h1>
    <div class="controls">
        <button id="startButton">Start Phi Oscillator</button>
        <button id="stopButton">Stop Phi Oscillator</button>

        <div class="slider-container">
            <label for="frequencySlider">Frequency:</label>
            <input type="range" id="frequencySlider" min="20" max="2000" value="440">
        </div>

        <div class="slider-container">
            <label for="phaseDistortionSlider">Phase Distortion:</label>
            <input type="range" id="phaseDistortionSlider" min="0" max="5" step="0.01" value="0.5">
        </div>

        <div class="slider-container">
            <label for="harmonicIntensitySlider">Harmonic Intensity:</label>
            <input type="range" id="harmonicIntensitySlider" min="0" max="2" step="0.01" value="0.5">
        </div>

        <div class="slider-container">
            <label for="fractalDepthSlider">Fractal Depth:</label>
            <input type="range" id="fractalDepthSlider" min="1" max="10" step="1" value="3">
        </div>

        <div class="slider-container">
            <label for="cutoffSlider">Cutoff Frequency:</label>
            <input type="range" id="cutoffSlider" min="20" max="20000" value="2000">
        </div>

        <div class="slider-container">
            <label for="resonanceSlider">Resonance:</label>
            <input type="range" id="resonanceSlider" min="0" max="20" step="0.1" value="1">
        </div>
    </div>

    <script src="synth.js"></script>
</body>
</html>
