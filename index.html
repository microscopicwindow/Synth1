<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi Oscillator Synth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Phi Oscillator Synth</h1>
    <div class="controls">
        <button id="startButton">Start Phi Oscillator</button>
        <button id="stopButton">Stop Phi Oscillator</button>
        <label for="frequencySlider">Frequency:</label>
        <input type="range" id="frequencySlider" min="50" max="1000" value="440">
    </div>
    <script src="synth.js"></script>
</body>
</html>
