<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi Oscillator Synth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Phi Oscillator Synth - 3 Oscillators with Granular and Pitch Shift Effects</h1>

    <!-- Controls for Oscillator 1 -->
    <div class="oscillator-container">
        <h2>Oscillator 1</h2>
        <button id="startButton1">Start Oscillator 1</button>
        <button id="stopButton1">Stop Oscillator 1</button>
        <div class="slider-container">
            <label for="frequencySlider1">Frequency:</label>
            <input type="range" id="frequencySlider1" min="20" max="2000" value="440">
        </div>
        <div class="slider-container">
            <label for="phaseDistortionSlider1">Phase Distortion:</label>
            <input type="range" id="phaseDistortionSlider1" min="0" max="5" step="0.01" value="0.5">
        </div>
        <div class="slider-container">
            <label for="harmonicIntensitySlider1">Harmonic Intensity:</label>
            <input type="range" id="harmonicIntensitySlider1" min="0" max="2" step="0.01" value="0.5">
        </div>
        <div class="slider-container">
            <label for="fractalDepthSlider1">Fractal Depth:</label>
            <input type="range" id="fractalDepthSlider1" min="1" max="10" step="1" value="3">
        </div>
        <div class="slider-container">
            <label for="cutoffSlider1">Cutoff Frequency:</label>
            <input type="range" id="cutoffSlider1" min="20" max="20000" value="2000">
        </div>
        <div class="slider-container">
            <label for="resonanceSlider1">Resonance:</label>
            <input type="range" id="resonanceSlider1" min="0" max="20" step="0.1" value="1">
        </div>
    </div>

    <!-- Controls for Oscillator 2 -->
    <div class="oscillator-container">
        <h2>Oscillator 2</h2>
        <button id="startButton2">Start Oscillator 2</button>
        <button id="stopButton2">Stop Oscillator 2</button>
        <div class="slider-container">
            <label for="frequencySlider2">Frequency:</label>
            <input type="range" id="frequencySlider2" min="20" max="2000" value="440">
        </div>
        <div class="slider-container">
            <label for="phaseDistortionSlider2">Phase Distortion:</label>
            <input type="range" id="phaseDistortionSlider2" min="0" max="5" step="0.01" value="0.5">
        </div>
        <div class="slider-container">
            <label for="harmonicIntensitySlider2">Harmonic Intensity:</label>
            <input type="range" id="harmonicIntensitySlider2" min="0" max="2" step="0.01" value="0.5">
        </div>
        <div class="slider-container">
            <label for="fractalDepthSlider2">Fractal Depth:</label>
            <input type="range" id="fractalDepthSlider2" min="1" max="10" step="1" value="3">
        </div>
        <div class="slider-container">
            <label for="cutoffSlider2">Cutoff Frequency:</label>
            <input type="range" id="cutoffSlider2" min="20" max="20000" value="2000">
        </div>
        <div class="slider-container">
            <label for="resonanceSlider2">Resonance:</label>
            <input type="range" id="resonanceSlider2" min="0" max="20" step="0.1" value="1">
        </div>
    </div>

    <!-- Controls for Oscillator 3 -->
    <div class="oscillator-container">
        <h2>Oscillator 3</h2>
        <button id="startButton3">Start Oscillator 3</button>
        <button id="stopButton3">Stop Oscillator 3</button>
        <div class="slider-container">
            <label for="frequencySlider3">Frequency:</label>
            <input type="range" id="frequencySlider3" min="20" max="2000" value="440">
        </div>
        <div class="slider-container">
            <label for="phaseDistortionSlider3">Phase Distortion:</label>
            <input type="range" id="phaseDistortionSlider3" min="0" max="5" step="0.01" value="0.5">
        </div>
        <div class="slider-container">
            <label for="harmonicIntensitySlider3">Harmonic Intensity:</label>
            <input type="range" id="harmonicIntensitySlider3" min="0" max="2" step="0.01" value="0.5">
        </div>
        <div class="slider-container">
            <label for="fractalDepthSlider3">Fractal Depth:</label>
            <input type="range" id="fractalDepthSlider3" min="1" max="10" step="1" value="3">
        </div>
        <div class="slider-container">
            <label for="cutoffSlider3">Cutoff Frequency:</label>
            <input type="range" id="cutoffSlider3" min="20" max="20000" value="2000">
        </div>
        <div class="slider-container">
            <label for="resonanceSlider3">Resonance:</label>
            <input type="range" id="resonanceSlider3" min="0" max="20" step="0.1" value="1">
        </div>
    </div>

    <!-- Reverb Controls -->
    <div class="reverb-container">
        <h2>Reverb Controls</h2>
        <button id="toggleReverbButton">Toggle Reverb</button>
        <div class="slider-container">
            <label for="reverbMixSlider">Reverb Mix:</label>
            <input type="range" id="reverbMixSlider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="slider-container">
            <label for="reverbLengthSlider">Reverb Length:</label>
            <input type="range" id="reverbLengthSlider" min="0.1" max="5" step="0.1" value="2">
        </div>
    </div>

    <!-- Granular Effect Controls -->
    <div class="effect-container">
        <h2>Granular Effect Controls</h2>
        <div class="slider-container">
            <label for="grainSizeSlider">Grain Size:</label>
            <input type="range" id="grainSizeSlider" min="0.01" max="0.5" step="0.01" value="0.1">
        </div>
        <div class="slider-container">
            <label for="grainDensitySlider">Grain Density:</label>
            <input type="range" id="grainDensitySlider" min="0.1" max="1" step="0.01" value="0.5">
        </div>
        <div class="slider-container">
            <label for="grainRandomizationSlider">Grain Randomization:</label>
            <input type="range" id="grainRandomizationSlider" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <!-- Pitch Shifter Controls -->
    <div class="effect-container">
        <h2>Pitch Shifter Controls</h2>
        <div class="slider-container">
            <label for="pitchShiftAmountSlider">Pitch Shift Amount:</label>
            <input type="range" id="pitchShiftAmountSlider" min="-12" max="12" step="1" value="0">
        </div>
        <div class="slider-container">
            <label for="pitchShiftFeedbackSlider">Pitch Shift Feedback:</label>
            <input type="range" id="pitchShiftFeedbackSlider" min="0" max="0.95" step="0.05" value="0.5">
        </div>
    </div>

    <script src="synth.js"></script>
</body>
</html>
